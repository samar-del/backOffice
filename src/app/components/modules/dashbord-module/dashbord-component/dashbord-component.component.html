  <div class="data-container">


  <div class="data-container">
    <h3>Available Forms </h3>
    <ul>
      <li *ngFor="let form of formCountsByUser | keyvalue">
        {{ form.key }}: {{ form.value }}
      </li>
    </ul>
  </div>
  <div class="data-container">
    <h3>Simple Users Number</h3>
    <ul>
      <li *ngFor="let user of simpleUserCountWithInscription | keyvalue">
        {{ user.key }}: {{ user.value }}
      </li>
    </ul>
  </div>
<div class="charts-row">
  <div class="chart-container">
    <canvas  id="canvas" >{{ chart }}</canvas>
  </div>
  <div class="chart-container">
    <canvas  id="roleCanvas" >{{ roleChart }}</canvas>
  </div>
  <div class="chart-container">
    <canvas  id="formCanvas" >{{ formChart }}</canvas>
  </div>

</div>
  </div>
