<p>permission-dialog works!</p>
<h2 mat-dialog-title>Choose Permissions</h2>
<form [formGroup]="form">

  <div mat-dialog-content>
    <label class="form-label">Role:</label>
    <span>{{ selectedRole?.idRole }}</span>

    <br><br>

    <label class="form-label" for="permissions">Permissions Name:</label>
    <select id="permissions" (change)="onPermissionSelect($event)" multiple>
      <option *ngFor="let permission of permissions" [value]="permission.idPermission">
        {{ permission.permissionName }}
      </option>
    </select>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button color="primary" (click)="onConfirmClick()">Confirm</button>
  </div>

</form>
