<h2 mat-dialog-title>Add New Permission</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="row">
      <div class="col form-group">
        <label for="roleType">Role Type</label>
        <input id="roleType" formControlName="roleType" class="form-control" />
      </div>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button  class="btn btn-outline-info mb-2" type="button" (click)="close()">Cancel</button>
    <button  class="btn btn-outline-info mb-2" color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
