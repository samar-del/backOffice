<div class="dialog-field">
  <div class="form-tab">
    <h3 mat-dialog-title>Tabs</h3>
    <hr>
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Display" [ngClass]="{ 'active-tab': selectedTabIndex === 0 }">
        <form [formGroup]="form">

          <div mat-dialog-content>
            <div class="form-group">
              <label for="label">Label</label>
              <input id="label" formControlName="label" class="form-control" />
            </div>

            <div class="form-group">
              <label for="custom_css">Custom CSS</label>
              <input id="custom_css" formControlName="custom_css" class="form-control" />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="hidden" formControlName="hidden">
              <label class="form-check-label" for="hidden">
                Hidden
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="disabled" formControlName="disabled">
              <label class="form-check-label" for="disabled">
                Disabled
              </label>
            </div>
            <div class="form-group">
              <table class="table datagrid-table table-bordered">
                <thead>
                  <tr>
                    <th></th>
                    <th>Label</th> <!-- Changed from Size -->
                    <th>Key</th> <!-- Changed from Width -->
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody formArrayName="tableRows">
                  <tr *ngFor="let row of form.get('tableRows')['controls']; let i = index" [formGroupName]="i">
                    <td>{{ i + 1 }}</td>
                    <td>
                    <input formControlName="label" type="text" class="form-control" />
                    </td>
                    <td>
                      <input formControlName="key" type="text" class="form-control" />
                    </td>

                    <td><button type="button" (click)="removeTableRow(i)" class="btn btn-danger">-</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button type="button" (click)="addLink()" class="btn btn-success">Add Tab</button>
          </div>

          <div mat-dialog-actions>
            <button mat-button (click)="cancel()" class="btn btn-sm btn-outline-danger">Cancel</button>
            <button mat-button [mat-dialog-close]="form.value" class="btn btn-sm btn-outline-success" cdkFocusInitial>Save</button>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Validation" [ngClass]="{ 'active-tab': selectedTabIndex === 1 }">validation</mat-tab>
      <mat-tab label="API" [ngClass]="{ 'active-tab': selectedTabIndex === 2 }">Api</mat-tab>
      <mat-tab label="Layout" [ngClass]="{ 'active-tab': selectedTabIndex === 3 }"> Layout </mat-tab>
    </mat-tab-group>
  </div>

  <div class="preview-tab">
    <h4>Preview input</h4>
    <hr>
    <div class="formly-form-container">
      <!-- Place preview input here -->
    </div>
  </div>
</div>
