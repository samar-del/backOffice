<div class="dialog-field">
  <div class="form-tab">
    <h3 mat-dialog-title>Customize Checkbox</h3>
    <hr>
    <mat-tab-group>
      <mat-tab label="Display">
        <!-- customize-dialog.component.html -->
        <form [formGroup]="form">
          <h2 mat-dialog-title>Customize Input</h2>
          <div mat-dialog-content>
            <div class="row">
              <div class="col form-group">
                <label for="label_fr">{{ translations?.translations?.label_fr }}</label>
                <input id="label_fr" formControlName="label_fr" class="form-control" />
              </div>
              <div class="col form-group">
                <label for="label_ar">{{ translations?.translations?.label_ar }}</label>
                <input id="label_ar" formControlName="label_ar" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="custom_css">{{ translations?.translations?.custom_css }}</label>
              <input id="custom_css" formControlName="custom_css" class="form-control" />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="hidden" formControlName="hidden">
              <label class="form-check-label" for="hidden">
                {{ translations?.translations?.hidden }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="disabled" formControlName="disabled">
              <label class="form-check-label" for="disabled">
                {{ translations?.translations?.disabled }}
              </label>
            </div>
          </div>
          <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()" class="btn btn-sm btn-outline-danger">{{ translations?.translations?.cancel }}</button>
            <button mat-button [mat-dialog-close]="form.value" class="btn btn-sm btn-outline-success" cdkFocusInitial>{{ translations?.translations?.save }}</button>
          </div>
        </form>


      </mat-tab>
      <mat-tab label="Validation">
        <form [formGroup]="form">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="required" formControlName="required">
          <label class="form-check-label" for="required">
            {{ translations?.translations?.required }}
          </label>
        </div>
        <div class="form-group">
          <label for="error_label">{{ translations?.translations?.error_label }}</label>
          <input id="error_label" formControlName="error_label" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="custom_error_message">{{ translations?.translations?.custom_error_message }}</label>
          <input id="custom_error_message" formControlName="custom_error_message" type="text" class="form-control" />
        </div>
        </form>
      </mat-tab>
      <mat-tab label="API">
        <form [formGroup]="form">
        <div class="form-group">
          <label for="property_name">{{ translations?.translations?.property_name }}</label>
          <input id="property_name" formControlName="property_name" type="text" class="form-control" />
        </div>
          <div class="form-group">
            <label for="field_tags">{{ translations?.translations?.field_tags }}</label>
            <input id="field_tags" formControlName="field_tags" type="text" class="form-control" (input)="updateTags($event.target.value)" />
            <small class="form-text text-muted">Separate tags with commas (e.g., tag1, tag2, tag3)</small>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Layout">Layout</mat-tab>
    </mat-tab-group>
  </div>
  <div class="preview-tab">
    <h4>Preview Ckeckbox</h4>
    <hr>
    <div class="formly-form-container">
      <formly-form [model]="model" [fields]="[newField]" [form]="previewForm" [options]="options" [ngStyle]="getLabelStyles()"></formly-form>
    </div>
  </div>
</div>
