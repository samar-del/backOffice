<div class="form-tab">
  <h3 mat-dialog-title class="text-center">Do you want a customized alert message for users after submitting the form?</h3>

  <mat-dialog-content>
    <form [formGroup]="CustomAlertForm">
      <div class="row justify-content-center mb-3">
        <div class="form-check form-group form-check-inline mx-2">
          <input class="form-check-input form-control" type="checkbox" id="show_alert" formControlName="show_alert">
          <label class="form-check-label" for="show_alert">YES</label>
        </div>
        <div class="form-check form-group form-check-inline mx-2">
          <input class="form-check-input form-control" type="checkbox" id="dont_show_alert" formControlName="dont_show_alert">
          <label class="form-check-label" for="dont_show_alert">NO</label>
        </div>
      </div>

      <div class="form-group" width="100%" *ngIf="showAlertInput">
        <input placeholder="Enter your custom alert message" formControlName="alert_message" class="form-control">
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button class="btn btn-sm btn-outline-danger" (click)="onNoClick()">Cancel</button>
    <button mat-button class="btn btn-sm btn-outline-success" [mat-dialog-close]="CustomAlertForm.value" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
