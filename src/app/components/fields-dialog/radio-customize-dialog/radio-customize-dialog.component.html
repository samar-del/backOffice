<div class="dialog-field">
  <div class="form-tab">
    <h3 mat-dialog-title>Customize Radio</h3>
    <hr>
<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Display" [ngClass]="{ 'active-tab': selectedTabIndex === 0 }">
    <form [formGroup]="form" >
      <div mat-dialog-content>
        <div class="row">
          <div class="col form-group">
            <label for="label_fr">{{ translations?.translations?.label_fr }}</label>
            <input id="label_fr" formControlName="label_fr" class="form-control" />
          </div>
          <div class="col form-group">
            <label for="label_ar">{{ translations?.translations?.label_ar }}</label>
            <input id="label_ar" formControlName="label_ar" class="form-control" />
          </div>
        </div>

          <label for="position">Label position</label>
          <select name="position" id="position"  class="form-control">
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
          </select>

        <div class="form-group">
          <label for="custom_css" >Custom CSS</label>
          <input id="custom_css" formControlName="custom_css" type="text"  class="form-control" />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="hidden" formControlName="hidden">
          <label class="form-check-label" for="hidden">
            Hidden
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="disabled" formControlName="disabled">
          <label class="form-check-label" for="disabled">
            Disabled
          </label>
        </div>
      </div>
      <div mat-dialog-actions>
        <button mat-button class="btn btn-outline-dark" (click)="onNoClick()">Cancel</button>
        <button mat-button class="btn btn-info" [mat-dialog-close]="form.value" cdkFocusInitial >Save</button>
      </div>
    </form>


  </mat-tab>
  <mat-tab label="Data" [ngClass]="{ 'active-tab': selectedTabIndex === 1 }">
    <form [formGroup]="form">
      <div class="form-group" formArrayName="tableRows">
        <table>
          <thead>
          <tr>
            <th>Label</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of form.get('tableRows')['controls']; let i = index" [formGroupName]="i">
            <td><input type="text" class="form-control" formControlName="label" (blur)="updateFormGroup(i, 'label', $event.target.value)"></td>
            <td><input type="text" class="form-control" formControlName="value" (blur)="updateFormGroup(i, 'value', $event.target.value)"></td>
            <td><button type="button" class="btn btn-light" (click)="removeRow(i)"><i class="bi bi-trash3" style="color: red;"></i></button></td>
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-light" (click)="addRow()"><i class="bi bi-file-plus-fill"  style="color: lightseagreen;"></i></button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Validation" [ngClass]="{ 'active-tab': selectedTabIndex === 2 }">
    <form [formGroup]="form">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        required
      </label>
    </div>
      <div class="form-group">
        <label for="error_label">Error Label</label>
        <input id="error_label" formControlName="error_label" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="custom_error_message">Custom Error Message</label>
        <input id="custom_error_message" formControlName="custom_error_message" type="text" class="form-control" />
      </div>
    </form>
  </mat-tab>

  <mat-tab label="API" [ngClass]="{ 'active-tab': selectedTabIndex === 3 }">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="property_name">Property Name</label>
        <input id="property_name" formControlName="property_name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="field_tags">Field Tags</label>
        <input id="field_tags" formControlName="field_tags" type="text" class="form-control" (input)="updateTags($event.target.value)" />
        <small class="form-text text-muted">Separate tags with commas (e.g., tag1, tag2, tag3)</small>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Conditional" [ngClass]="{ 'active-tab': selectedTabIndex === 4 }">
    <form [formGroup]="form">
    <div class="form-group">
        <label for="shouldDisplay">This component should Display</label>
      <select name="shouldDisplay" id="shouldDisplay" formControlName="disabled" class="form-control">
        <option value="True">True</option>
        <option value="False">False</option>
      </select>
    </div>
    <div class="form-group">
      <label for="condition">when the form component</label>
      <select id="condition"  class="form-control">
        <option value="Submit">Submit</option>
        <option value="Radio">Radio button</option>
        <option value="checkbox">checkbox</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valueCondition">Has the value</label>
      <input type="text" id="valueCondition" class="form-control">
    </div>
    </form>
  </mat-tab>
  <mat-tab label="Layout" [ngClass]="{ 'active-tab': selectedTabIndex === 5 }"> Layout </mat-tab>
</mat-tab-group>
</div>
<div class="preview-tab">
  <h4>Preview Radio</h4>
  <hr>
  <div class="formly-form-container">
    <formly-form [model]="model" [fields]="[newField]" [form]="previewForm" [options]="options" [ngStyle]="getLabelStyles()"></formly-form>
  </div>
</div>
</div>
