<div class="content-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
  <form [formGroup]="form" (ngSubmit)="submit()" style="width: 100%">
    <ng-container *ngFor="let field of fields; let i = index">
      <div class="row align-items-center" cdkDrag cdkDragBoundary=".formly-form-container"> <!-- Add cdkDrag directive here to make the row draggable -->
        <div class="col-12">
          <div class="formly-form-container">
            <formly-form [model]="model" [fields]="[field]" [options]="options" [form]="form">
              <formly-field *ngIf="field.templateOptions.custom_css" [field]="field"></formly-field>
            </formly-form>
          </div>
          <div class="button-container">
            <button mat-icon-button class="btn btn-sm btn-outline-primary small-icon" (click)="openCustomizationDialog(field.key)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="btn btn-sm btn-outline-danger small-icon" (click)="deleteField(field.key)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="submit-button-container">
      <button type="submit" class="btn btn-primary btn-info" (click)="addFormTemplate()">Submit</button>
      <button type="button" class="btn btn-default" (click)="options.resetModel()">Reset</button>
    </div>

  </form>
</div>
