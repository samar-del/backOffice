
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" >
    <mat-nav-list>
      <mat-list-item class="parent">
        <span class="full-width">Form Generator</span>
        <mat-icon mat-list-icon>menu</mat-icon>
      </mat-list-item>
      <!-- Iterate over categories and display their items -->
      <ng-container *ngFor="let itemMenu of MenuList; let i = index">
        <mat-list-item (click)="toggleSubMenu(i)" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing"(click)="navigateTo(itemMenu.name)">{{ itemMenu.name }}</span>
          <mat-icon class="menu-button" [ngClass]="{'rotated': isSubmenuOpen[i]}">expand_more</mat-icon>
        </mat-list-item>
        <div cdkDropList [cdkDropListData]="itemMenu.items" class="submenu" [ngClass]="{'expanded': isSubmenuOpen[i]}"
             *ngIf="isShowing || isExpanded">
          <mat-list-item class="submenuItem" *ngFor="let item of itemMenu.items" (click)="navigateTo(item)" >{{ item }}</mat-list-item>
        </div>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
