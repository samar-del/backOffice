<div class="full-page">
  <mat-card class="user-list-card">
    <mat-card-header class="header">
      <h2 class="title">User Listing</h2>
    </mat-card-header>
    <mat-card-content class="content">
      <a class="back-button" routerLink="/content" routerLinkActive="active">Go back to content</a>
      <div class="mat-elevation-z8">
        <table mat-table class="table" matSort [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell class="header-cell" mat-sort-header *matHeaderCellDef> Username </th>
            <td mat-cell class="cell" *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell class="header-cell" mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell class="cell" *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell class="header-cell" mat-sort-header *matHeaderCellDef> Role </th>
            <td mat-cell class="cell" *matCellDef="let element">
              <ng-container *ngIf="element.roles && element.roles.length > 0; else unassigned">
                <span *ngFor="let role of element.roles" class="role">{{ roles.roleType }}</span>
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell class="header-cell" *matHeaderCellDef> Action </th>
            <td mat-cell class="cell" *matCellDef="let element">
              <button *ngIf="element.roles != 'SUPER-ADMIN'" (click)="updateUser(element.idUser)" mat-raised-button>Update</button>
            </td>
          </ng-container>


          <ng-container matColumnDef="delete">
            <th mat-header-cell class="header-cell" *matHeaderCellDef> Delete </th>
            <td mat-cell class="cell" *matCellDef="let element">
              <a *ngIf="element.roles != 'SUPER-ADMIN'" (click)="deleteUser(element.idUser)" mat-raised-button>Delete User</a>
            </td>
          </ng-container>

          <tr mat-header-row class="header-row" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="data-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
