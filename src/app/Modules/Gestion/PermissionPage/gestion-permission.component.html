<div class="full-page">
  <mat-card class="user-list-card">
    <mat-card-header class="header">
      <h2 class="title">Permission Listing &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
      <br>
      <br>
      <button (click)="addPermission()" class="btn btn-secondary mb-2">add</button>

    </mat-card-header>
    <mat-card-content class="content">
      <div class="mat-elevation-z8">
        <table mat-table class="table" matSort [dataSource]="datasource">

          <!-- Position Column -->
          <ng-container matColumnDef="PermissionType">
            <th mat-header-cell class="header-cell" mat-sort-header *matHeaderCellDef> Permission Type </th>
            <td mat-cell class="cell" *matCellDef="let element"> {{element.permissionType}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="PermissionName">
            <th mat-header-cell class="header-cell" mat-sort-header *matHeaderCellDef> Permission Name </th>
            <td mat-cell class="cell" *matCellDef="let element"> {{element.permissionName}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell class="header-cell" *matHeaderCellDef> Delete </th>
            <td mat-cell class="cell" *matCellDef="let element">
              <a  (click)="deletePErmission(element.idPermission)" class="btn btn-outline-secondary mb-2">Delete User</a>
            </td>
          </ng-container>

          <tr mat-header-row class="header-row" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="data-row" *matRowDef="let row; columns: displayedColumns;"></tr>
          <button  class="btn btn-outline-secondary mb-2">add</button>

        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
    </mat-card-content>
  </mat-card>
</div>
