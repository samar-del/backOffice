<h2 mat-dialog-title>Add New Permission</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="row">
      <div class="col form-group">
        <label for="permissionName">Permission Name</label>
        <input id="permissionName" formControlName="permissionName" class="form-control" />
      </div>
      <div class="col form-group">
        <label for="permissionType">Permission Type</label>
        <input id="permissionType" formControlName="permissionType" class="form-control" />
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
