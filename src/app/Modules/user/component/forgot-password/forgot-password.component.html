<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Just write your email :</small>
          </div>
          <form [formGroup]="form" (ngSubmit)="forgetPassword()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="email" class="form-control" id="email" aria-describedby="email" placeholder="email">
              </div>
              <div *ngIf="form.get('email').errors && form.get('email').touched" class="text-danger">
                <small *ngIf="form.get('email').errors.required">Email is required</small>
                <small *ngIf="form.get('email').errors.email">Please enter a valid email address</small>
              </div>
            </div>

            <div class="text-center">
              <button type="submit"  class="btn btn-primary my-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
