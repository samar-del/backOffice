<div class="background">
  <section class="py-1 py-md-1">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4 col-xl-4">
          <div class="d-flex justify-content-center text-bg">
            <div class="col-8 col-xl-9">
              <img loading="lazy" src="./assets/img/login.png" width="450" alt="BootstrapBrain Logo">
              <hr class="border-primary-subtle">
              <div class="text-endx">
                <h3 class="h3 mb-8">We make dynamic forms.</h3>
                <p class="lead mb-6">We interact with you.</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                  class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                  <path
                    d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                  </path>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="form formCard col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Sign in</h3>
                    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
                  </div>
                  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
                  <div class="alert alert-success" *ngIf="loginSuccess">{{ successMessage }}</div>
                  <div class="alert alert-danger" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                    Email is required
                  </div>
                  <div class="alert alert-danger" *ngIf="form.get('email').hasError('pattern') && form.get('email').touched">
                    Email must be in the format example@example.example
                  </div>
                  <div class="alert alert-danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                    Password is required
                  </div>
                </div>
              </div>
              <form [formGroup]="form" (ngSubmit)="handleLogin()">
                <div class="boxForm row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" formControlName="email" id="email" placeholder="email">
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" formControlName="password" id="password"
                        placeholder="Password">
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-lg" type="submit">Log In</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                    <a routerLink="/reset">Forgot password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
