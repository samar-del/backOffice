
<head>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-9/assets/css/login-9.css">
</head>
<div class="background">
  <section class=" py-3 py-md-5 ">
    <div class="container">
      <div class="row  align-items-center">
        <div class="col-4  col-xl-9">
          <div class="card border-0 rounded-4">
            <div class="card-body  p-md-4 p-xl-5">
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <h3>Sign up here</h3>
                  <p>Account exists already <a routerLink="/login">Login</a></p>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="userName" class="form-control" name="userName" id="userName" placeholder="userName" required>
                      <label for="userName" class="form-label">UserName</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <input class="btn btn-lg" (click)="handleSignup()" type="submit" value="Sign up">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
