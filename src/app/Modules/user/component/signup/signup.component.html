<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-9/assets/css/login-9.css">
</head>
<body>
<div class="background">
  <section class="py-3 py-md-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4 col-xl-9">
          <div class="card border-0 rounded-4">
            <div class="card-body p-md-4 p-xl-5">



              <form [formGroup]="signupForm" (ngSubmit)="handleSignup()">
                <div div class="row gy-3 overflow-hidden">
                  <h3>Sign up here</h3>
                  <p>Account exists already?<a routerLink="/login">Login</a></p>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" formControlName="userName" placeholder="UserName">
                      <label class="form-label">UserName</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="form.userName.errors && (form.userName.dirty || form.userName.touched)">
                      <div *ngIf="form.userName.errors.required">UserName is required</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <label class="form-label">Password</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="form.password.errors && (form.password.dirty || form.password.touched)">
                      <div *ngIf="form.password.errors.required">Password is required</div>
                      <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com1">
                      <label class="form-label">Email</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="form.email.errors && (form.email.dirty || form.email.touched)">
                      <div *ngIf="form.email.errors.required">Email is required</div>
                      <div *ngIf="form.email.errors.email">Invalid email format</div>
                    </div>
                    <div class="alert alert-danger" *ngIf="emailExists && (form.email.dirty || form.email.touched)">
                      This email address already exists
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-lg" type="submit">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
