<div class="background">
  <section class="py-1 py-md-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="form col-lg-5 col-md-7">
          <div class="card border-0 rounded-4">
            <div class="card-body p-xl-5">
              <div class="text-center text-muted mb-4">
                <p>Reset your password :</p>
              </div>
              <form [formGroup]="Form" (ngSubmit)="resetPassword()">

                <div class="boxForm row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" formControlName="newPassword" class="form-control" placeholder="New Password">
                    </div>
                  </div>
                </div>
                <div class="boxForm row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-lg" >Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
